---
##Example group vars to override all.yml vars ##

##as3.yml vars##
#AS3 Schema Version to use
AS3_SCHEMA_VERSION: "3.26.0"
#AS3 Parameters
APP_NAME: "Shared"
TENANT_NAME: "Common"
#ADDRESS_DISCOVERY_VM:
#  - backend_nodes_name: "backend_nodesA"
#    resourceGroup: "resourceGroup"
#    tagKey: "applicationnameA"
#    tagValue: "app edgeA"
#  - backend_nodes_name: "backend_nodesB"
#    resourceGroup: "resourceGroup"
#    tagKey: "applicationnameB"
#    tagValue: "app edgeB"
#ADDRESS_DISCOVERY_addressDiscovery: "azure"
#ADDRESS_DISCOVERY_updateInterval: 300
#ADDRESS_DISCOVERY_shareNodes: true
#ADDRESS_DISCOVERY_credentialUpdate: false
#AZURE_SUBSCRIPTION_ID: "test"
#AZURE_TENANT_ID: "test"
#AZURE_CLIENT_ID: "test"
#AZURE_API_SECRET: "test"
#Health Monitors
HEALTH_MONITORS:
  - name: "app_health_ECV_80-monitor"
    monitorType: "http"
    targetPort: 0
  - name: "app_health_ECV_443-monitor"
    monitorType: "https"
    targetPort: 0
  - name: "app_health_ECV_80-monitor-aliasport"
    monitorType: "https"
    targetPort: 80
health_check_send: "GET /health HTTP/1.1\\r\\nConnection: Close\\r\\nHost: localhost\\r\\n\\r\\n"
health_check_receive: "OK$"
health_check_interval: 10
health_check_timeout: 10

#Pools
#Specify all desired LTM Pools here. 
BACKEND_POOLS_DYNAMIC:
  - name: "app-prod-http-pool"
    remark: "app-prod-http-pool"
    servicePort: 80
    monitor: "app_health_ECV_80-monitor"
    monitorType: "use"
    backend_pool_type: "static"
    serverAddresses:
      - "10.10.10.1"
      - "10.10.10.2"
  - name: "app-prod-https-pool"
    remark: "app-prod-https-pool"
    servicePort: 443
    monitor: "app_health_ECV_443-monitor"
    monitorType: "use"
    backend_pool_type: "static"
    serverAddresses:
      - "10.10.10.3"
      - "10.10.10.4"
  - name: "analytics_pool"
    remark: "stats collector"
    servicePort: 1998
    monitor: "/Common/tcp"
    monitorType: "bigip"
    backend_pool_type: "static"
    serverAddresses:
      - "10.10.10.5"
      - "10.10.10.6"
  - name: "logging-pool"
    remark: "UDP pool to log irule events"
    servicePort: 514
    monitor: "/Common/udp"
    monitorType: "bigip"
    backend_pool_type: "fqdn"
    fqdn: "fqdn.example"
    backend_pool_name: "backend_nodes_logging"
  - name: "logging-pool-tcp"
    remark: "TCP pool to log irule events"
    servicePort: 515
    monitor: "/Common/tcp"
    monitorType: "bigip"
    backend_pool_type: "fqdn"
    fqdn: "fqdn.example.com"
    backend_pool_name: "backend_nodes_logging"
  - name: "demo-logging-pool"
    remark: "UDP pool to log irule events"
    servicePort: 1514
    monitor: "/Common/udp"
    monitorType: "bigip"
    backend_pool_type: "static"
    serverAddresses:
      - "10.10.10.7"
      - "10.10.10.8"
    backend_pool_name: "backend_nodes_logging2"
  - name: "demo-logging-pool-tcp"
    remark: "TCP pool to log irule events"
    servicePort: 514
    monitor: "/Common/tcp"
    monitorType: "bigip"
    backend_pool_type: "static"
    serverAddresses:
      - "10.10.10.9"
      - "10.10.10.10"
    backend_pool_name: "backend_nodes_logging2"

#Virtual Server Vars
#Define all virtual servers and profile references here. 
VIRTUALS:
  - name: "applicationA"
    type: "Service_HTTP"
    remark: "applicationA"
    pool: ""
    port: 2000
    enable: "true"
    profileTCP: "tenantA-default-tcp-profile"
    profileHTTP: "tenantA-default-http-profile"
    profileBotDefense: ""
    profileDOS: ""
    policyWAF: ""
    iRules:
      - "Demo_HTTP"
      - "applicationB-rule"
    securityLogProfiles:
      - "/Common/demo-security-log"
  - name: "applicationB"
    type: "Service_HTTP"
    remark: ""
    pool: ""
    port: 1999
    enable: "true"
    profileTCP: "tenantA-default-tcp-profile"
    profileHTTP: "tenantA-default-http-profile"
    profileBotDefense: ""
    profileDOS: ""
    policyWAF: ""
    iRules: 
      - "applicationB-rule"
  - name: "applicationC"
    type: "Service_HTTP"
    remark: ""
    pool: "analytics_pool"
    port: 1998
    enable: "true"
    profileTCP: "tenantA-default-tcp-profile"
    profileHTTP: "tenantA-default-http-profile"
    profileBotDefense: ""
    profileDOS: ""
    policyWAF: ""
    iRules:
      - "Demo_HTTP"

